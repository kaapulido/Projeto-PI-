<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Fatec Jahu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .hero-image {
        position: relative;
        text-align: center;
        color: rgb(252, 246, 246);
      }
      .hero-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(66, 66, 66, 0.5);
        padding: 20px;
        border-radius: 10px;
      }
      footer {
        background-color: #272728;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CD CLUB</a>
        <a class="navbar-brand" href="#">Administração</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                >Usuários</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Listagem de Usuários</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Cadastro de Usuários</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
            />
            <button class="btn btn-outline-light" type="submit">Buscar</button>
          </form>
          <a class="btn btn-danger ms-3" href="#">SAIR</a>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="position-relative">
        <img
          src="img/vaca.png"
          class="img-fluid mx-auto d-block rounded"
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
